<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>{{title}} - 技术学习网站</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="/public/css/variables.css" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/public/css/header.css" />
    <link rel="stylesheet" href="/public/css/content.css" />
    <link rel="stylesheet" href="/public/css/footer.css" />
    <link rel="stylesheet" href="/public/css/mindmap.css" />
    <link rel="stylesheet" href="/public/css/subnav.css" />
    <link rel="stylesheet" href="/public/css/blog.css" />
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" class="logo">
          <div class="js-logo">
            <span>JS</span>
          </div>
        </a>
        <nav>
          <a href="/ai" {{activeAI}}>AI</a>
          <a href="/html" {{activeHTML}}>HTML</a>
          <a href="/css" {{activeCSS}}>CSS</a>
          <a href="/javascript" {{activeJS}}>JavaScript</a>
        </nav>
      </div>

      <!-- 添加二级导航 -->
      {{#if isHTML}}
      <div class="subnav-container">
        <nav class="subnav">
          <a href="/html/basic" {{activeHTMLBasic}}>基础课程</a>
          <a href="/html/advanced" {{activeHTMLAdvanced}}>高级课程</a>
          <a href="/html/blog" {{activeHTMLBlog}}>博客</a>
        </nav>
      </div>
      {{/if}}
    </header>

    <div class="content-wrapper">
      <div class="container">{{content}}</div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="copyright">© 2024 vanlee</div>
          <div class="social-links">
            <a href="https://github.com/yayxs" target="_blank" title="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://x.com/fehoneyguide" target="_blank" title="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
